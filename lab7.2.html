
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №7.1 - Баклицький</title>
  <style>
    table {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>Лабораторна робота №7.1</h2>
  <form action="response.html" target="_blank" method="post">
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <td><label for="name">Ваше ПІБ:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="birthdate">Дата народження:</label></td>
        <td><input type="date" id="birthdate" name="birthdate" class="form-control" required></td>
      </tr>
      <tr>
        <td><label for="workplace">Місце навчання (роботи):</label></td>
        <td><input type="text" id="workplace" name="workplace" class="form-control" required></td>
      </tr>
      <tr>
        <td><label for="address">Домашня адреса:</label></td>
        <td><input type="text" id="address" name="address" class="form-control" required></td>
      </tr>
      <tr>
        <td><label for="phone">Домашній (робочий) телефон:</label></td>
        <td><input type="tel" id="phone" name="phone" class="form-control" required></td>
      </tr>
      <tr>
        <td><label for="email">E-mail:</label></td>
        <td><input type="email" id="email" name="email" class="form-control" required></td>
      </tr>
      <tr>
        <td>Ваша стать:</td>
        <td>
          <input type="radio" name="gender" value="male" checked>Чоловіча
          <input type="radio" name="gender" value="female">Жіноча
        </td>
      </tr>
      <tr>
        <td>На якому курсі Ви навчаєтесь?</td>
        <td>
          <select name="course" size="1">
            <option value="1" selected>Перший</option>
            <option value="2">Другий</option>
            <option value="3">Третій</option>
            <option value="4">Четвертий</option>
            <option value="5">П'ятий</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Які дисципліни ви вивчаєте на курсі?</td>
        <td>
          <input type="checkbox" name="web" value="yes" checked>WEB-програмування
          <input type="checkbox" name="electronics" value="yes">Комп'ютерна логіка
          <input type="checkbox" name="Phisic" value="yes">Фізика
        </td>
      </tr>
      <tr>
        <td colspan="2">
          Напишіть декілька слів про себе:
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <textarea name="about" rows="6" cols="60" wrap="off"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Відіслати дані">
          <input type="reset" value="Очистити форму">
        </td>
      </tr>
    </table>
    <p> <body background="2A5.gif" text="#330066"></p>
  </form>
</body>
</html>
